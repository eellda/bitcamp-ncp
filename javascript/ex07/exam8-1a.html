<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>ex07</title>
<script>

  // load 이벤트:
  // HTML을 실행하여 DOM Tree를 완성하고
  // HTML에 연결된 CSS, JavaScript 등의 파일을 모두 다운로드한 후
  // 화면에 콘텐트 출력을 완료할 때 발생한다.
  window.onload = function () {
    console.log('load event host');
  }
</script>
</head>

<body>
<h1>load 이벤트 - window.onload</h1>

<script>
  console.log('1111');
</script>

<script>
  console.log('2222');
</script>
</body>
</html>
