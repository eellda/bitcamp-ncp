<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<title>ex07</title>
<script>
  // $(document).ready() 핸들러
  // HTML을 실행(js포함)하여 DOM Tree를 완성한 후
  // 화면에 콘텐트를 출력하기 전에 ready()로 등록한 함수가 호출됨
  $(document).ready(() => {
    console.log('ready() 호출됨');
    // 이미 콘텐트가 화면에 출력된 상태이기 때문에
    // 태그를 추가하거나 변경, 삭제하더라도
    // 화면 깜빡거림이 발생하지 않음


  });

 후
  // 화면에 콘텐트 출력을 완료할 때 발생한다.
  window.onload = function () {
    console.log('load event host');
        // 태그의 상태를 바꾸면
    // 이전 화면상태가 바뀌는 것이기 때문에
    // 화면 깜빡거리는 현상이 발생
    // 따라서 load 이벤트에서 태그를 추가 하거나 변경, 삭제 하는것은 바람직 하지 않음 

      // load 이벤트:
  // HTML을 실행(js 포함)하여 DOM Tree를 완성하고
  // HTML에 연결된 CSS, JavaScript 등의 파일을 모두 다운로드한
  }


</script>
</head>

<body>
<h1>load 이벤트 - $(document).ready()</h1>

<script>
  console.log('1111');
</script>
<script src="exam08.js"></script>
<script>
  console.log('2222');
</script>
</body>
</html>
