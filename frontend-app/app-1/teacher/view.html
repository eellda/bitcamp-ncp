<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member list</title>
</head>
<body>
    <h1>강사</h1>
    <table border="1">
        <tbody>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" id="f-name"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input type="text" name="tel" id="f-tel"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="text" name="email" id="f-email"></td>
            </tr>
            <tr>
                <th>최종학력</th>
                <td>
                    <select name="level" id="f-level">
                        <option value=0>학사</option>
                        <option value=1>석사</option>
                        <option value=2>박사</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>대학교</th>
                <td><input type="text" name="university" id="f-university"></td>
            </tr>
            <tr>
                <th>전공</th>
                <td><input type="text" name="education" id="f-education"></td>
            </tr>
            <tr>
                <th>강사료</th>
                <td>
                    <input type="text" name="pay" id="f-pay">
                </td>
            </tr>
            <tr>
                <th>번호</th>
                <td>
                    <input type="text" name="no" id="f-no" readonly>
                </td>
            </tr>
            <tr>
                <th>등록일</th>
                <td><span id="f-createdDate"></span></td>
            </tr>
        </tbody>
    </table>
    <button id="update-btn">변경</button>
    <button id="delete-btn">삭제</button>
    <button id="list-btn">목록</button>


    <script>

        var values = location.href.split('?');
        if (values.length != 2) {
            alert("회원 번호가 올바르지 않습니다.");
            throw "no 파라미터 값이 누락."; // 개발자를 위한 에러
        } 

        var values2 = values[1].split("=");

        var no = parseInt(values2[1]);
        values2[0] != 'no'
        console.log(no);

        if (values2.length != 2 || values2[0] != 'no') {
            alert("회원 번호가 올바르지 않습니다.");
            throw "no 파라미터 값이 누락.";
        }

        if (isNaN(no)) {
            alert("회원 번호가 올바르지 않습니다.");
            throw "no 파라미터 값이 숫자가 아닙니다.";
        }

        fetch(`http://localhost:8080/teachers/${no}`)
        .then((response) => response.json())
        .then((obj) => {

            if (obj == "failure") {
                alert("서버 요청 오류!");
                console.log(obj.data);
                return;
            }
            console.log(obj);
            
            document.querySelector('#f-name').value = obj.data.name;
            document.querySelector('#f-tel').value = obj.data.tel;
            document.querySelector('#f-email').value = obj.data.email;
            document.querySelector('#f-level').value = obj.data.level;
            document.querySelector('#f-university').value = obj.data.university;
            document.querySelector('#f-education').value = obj.data.education;
            document.querySelector('#f-pay').value = obj.data.pay;
            document.querySelector('#f-no').value = obj.data.no;
            document.querySelector('#f-createdDate').innerHTML = obj.data.createdDate;

        })
        .catch((err) => {
            alert("서버 요청 오류!!");
            console.log(err)
        })

        document.querySelector("#update-btn").onclick = (e) => {

            var name = encodeURIComponent(document.querySelector("#f-name").value);
            var tel = document.querySelector("#f-tel").value;
            var email = document.querySelector("#f-email").value;
            var level = document.querySelector("#f-level").value;
            var university = document.querySelector("#f-university").value;
            var education = document.querySelector("#f-education").value;
            var pay = document.querySelector("#f-pay").value;

            fetch(`http://localhost:8080/teachers/${no}`, {
                method: 'PUT',
                headers: {
                'Content-type': 'application/x-www-form-urlencoded'
                },
                body: `name=${name}&tel=${tel}&email=${email}&level=${level}&university=${university}&education=${education}&pay=${pay}`
            })
            .then((response) => response.json())
            .then((obj) => {
                if (obj.status == "failure") {
                alert("회원 변경 오류!\n" + obj.data);
                return;
                }
                location.href = "list.html";
            })
            .catch((err) => {
                alert("서버 요청 오류!");
                console.log(err);
            });
        }

        document.querySelector("#delete-btn").onclick = (e) => {

            fetch(`http://localhost:8080/teachers/${no}`, {
                method: 'DELETE'
            })
            .then((response) => response.json())
            .then((obj) => {
                if (obj.status == "failure") {
                    alert("회원 삭제 오류!\n" + obj.data);
                    return;
                }
                location.href = "list.html";
            })
            .catch((err) => {
                alert("서버 요청 오류!");
                console.log(err);
            });
        }

        document.querySelector("#list-btn").onclick = (e) => {
            location.href = "list.html";
        }

    </script>
</body>
</html>
