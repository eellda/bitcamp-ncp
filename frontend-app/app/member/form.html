<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member list</title>
</head>
<body>
    <h1>새 회원 등록</h1>
    <table border="1">
        <tbody>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" id="f-name"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input type="text" name="tel" id="f-tel"></td>
            </tr>
            <tr>
                <th>우편번호</th>
                <td><input type="text" name="postNo" id="f-postNo"></td>
            </tr>
            <tr>
                <th>기본주소</th>
                <td><input type="text" name="basicAdress" id="f-basicAdress"></td>
            </tr>
            <tr>
                <th>상세주소</th>
                <td><input type="text" name="detailAdress" id="f-detailAdress"></td>
            </tr>
            <tr>
                <th>재직여부</th>
                <td>
                    <input type="checkbox" name="working" value="true" id="f-working"> 재직중
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio" name="gender" value="W" id="f-gender-w" checked> 여성
                    <input type="radio" name="gender" value="M" id="f-gender-m"> 남성 
                </td>
            </tr>
            <tr>
                <th>전공여부</th>
                <td>
                    <select name="level" id="f-level">
                        <option value=0>고졸</option>
                        <option value=1>배우는중</option>
                        <option value=2>전공자</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="add-btn">등록</button>
    <button id="cancel-btn">취소</button>

    <script>

        document.querySelector("#add-btn").onclick = (e) => {

            var name = encodeURIComponent(document.querySelector("#f-name").value);
            var tel = document.querySelector("#f-tel").value;
            var postno = document.querySelector("#f-postNo").value;
            var basicadress = encodeURIComponent(document.querySelector("#f-basicAdress").value);
            var detailadress = encodeURIComponent(document.querySelector("#f-detailAdress").value);
            var working = document.querySelector("#f-working").checked;
            var gender = document.querySelector("#f-gender-w").checked ? 'W' : 'M';
            var level = document.querySelector("#f-level").value;
            //console.log(`name=${name}&tel=${tel}&postNo=${postno}&basicAdress=${basicadress}&detailAdress=${detailadress}&working=${working}&gender=${gender}&level=${level}`);

            fetch('http://localhost:8080/members', {
                method: "POST",
                headers: {
                    'Content-type': 'application/x-www-form-urlencoded'
                },
                body: `name=${name}&tel=${tel}&postNo=${postno}&basicAdress=${basicadress}&detailAdress=${detailadress}&working=${working}&gender=${gender}&level=${level}`
            })
            .then((response) => {return response.json();})
            .then((obj) => {
                location.href = "list.html";
            })
            .catch((err) => {
                alert("서버 요청 오류!");
                console.log(err);
            });
        }

        document.querySelector("#cancel-btn").onclick = (e) => {
            location.href = "list.html";
            
        }

    </script>
</body>
</html>
